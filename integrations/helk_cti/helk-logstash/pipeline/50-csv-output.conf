  elasticsearch {
    hosts => ["helk-elasticsearch:9200"]
    index => "mitre-attack-%{+YYYY.MM.dd}"
    template => "/usr/share/logstash/output_templates/attack-template.json"
    template_name => "logs-mitre-attack"
    template_overwrite => true
  }
}